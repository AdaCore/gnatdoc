    <header>
      <h1 tal:condition='gnatdoc/entity/is_tagged_type'>Tagged Type <span tal:omit-tag='' tal:content='gnatdoc/entity/name'>NAME</span></h1>
      <h1 tal:condition='gnatdoc/entity/is_interface_type'>Interface Type <span tal:omit-tag='' tal:content='gnatdoc/entity/name'>NAME</span></h1>

    <p tal:condition='exists:gnatdoc/entity/parent_type' xml:space='preserve'>Parent type:
      <a tal:condition='gnatdoc/entity/parent_type/is_documented' tal:attributes='href gnatdoc/entity/parent_type/full_href' tal:content='gnatdoc/entity/parent_type/name'>PARENT TYPE NAME</a>
      <span tal:condition='not:gnatdoc/entity/parent_type/is_documented' tal:content='gnatdoc/entity/parent_type/name'>PARENT TYPE NAME</span>
    </p>

    <p tal:condition='exists:gnatdoc/entity/progenitor_types' xml:space='preserve'>Progenitor types:
      <div tal:omit-tag='' tal:repeat='progenitor gnatdoc/entity/progenitor_types'>
        <a tal:condition='progenitor/is_documented' tal:attributes='href progenitor/full_href' tal:content='progenitor/name'>PROGENIOTOR TYPE NAME</a>
        <span tal:condition='not:progenitor/is_documented' tal:content='progenitor/name'>PROGENITOR TYPE NAME</span>
      </div>
    </p>
